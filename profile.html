<!DOCTYPE html>
<html>
<head>

  <title>Content Manager</title>
  <meta charset="utf-8" />
  <meta name="description" content="Manage your email content and templates in an easy builder." />
  <meta name="keywords" content="content manager, email" />
  <meta name="author" content="Tim Mullen" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="lib/theme.css"/>

  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script src="lib/genauth.js"></script>
</head>
<body>

<header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Content Manager</a>
          <div class="dropdown">
            <span id="dLabel" class="nav" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <li><a tabindex="-1" href="profile.html">Profile</a></li>
              <li class="divider"></li>
              <li><a tabindex="-1" href="#" id="logout">Logout</a></li>
            </ul>
          </div>
        </div>
    </div>
</header>
<div id="container" class="container">
    <!-- PROFILE -->
    <form id="profile" role="form">
         <h2>Update Profile Information</h2>
         <div class="form-group">
             <label for="txtRegEmail">Name</label>
             <input type="email" class="form-control" id="txtEmail" placeholder="Enter name" name="name" accept-charset="utf-8" />
         </div>
        <div class="form-group">
            <label for="txtRegEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" accept-charset="utf-8" />
        </div>

        <div class="form-group">
            <label for="txtRegPass">Update Password</label>
            <input type="password" class="form-control" id="txtPass" placeholder="New Password" name="password" accept-charset="utf-8" />
            <input type="password" class="form-control" id="txtPass2" style="margin-top:5px;" placeholder="Confirm New Password" name="password2" accept-charset="utf-8" />
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
    <!-- / PROFILE -->

    <hr />
    <!-- ALERT BOX -->
    <div id="alert" class="alert" role="alert">
         <h4 id="alert-title"></h4>

        <p id="alert-detail"></p>
    </div>
    <!-- / ALERT BOX -->
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
