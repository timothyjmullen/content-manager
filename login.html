<header class="navbar navbar-static-top" id="top" role="banner">

            <a href="#" class="navbar-brand">Content Creator</a>

        </div>
    </div>
</header>
<div id="container" class="container-fluid">
    <!-- REGISTER -->
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-6 col-md-offset-4 col-lg-offset-4 col-sm-offset-3">
        <h3 id="log-head">Login</h3>
        <div class="panel panel-solid">
          <div class="zero-clipboard"><span class="btn-clipboard" id="regorlog">Register</span></div>
      <div class="panel-body">
    <form id="frmRegister" class="hide" role="form">
        <div class="form-group">
            <label for="txtRegNAme">Name</label>
            <input required type="text" class="form-control" id="txtName" placeholder="Enter name" name="email" accept-charset="utf-8" />
        </div>
        <div class="form-group">
            <label for="txtRegEmail">Email address</label>
            <input required type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" accept-charset="utf-8" />
        </div>
        <div class="form-group">
            <label for="txtRegPass">Password</label>
            <input required type="password" class="form-control" id="txtPass" placeholder="Password" name="password" accept-charset="utf-8" />
        </div>
        <div class="form-group">
            <label for="txtRegPass2">Confirm Password</label>
            <input required type="password" class="form-control" id="txtPass2" placeholder="Confirm Password" name="password2" accept-charset="utf-8" />
        </div>
        <button type="submit" class="btn btn-cta">Register</button>
    </form>
    <!-- / REGISTER -->
    <!-- LOGIN -->
    <form id="frmLogin" role="form">
        <div class="form-group">
            <label for="txtLogEmail">Email address</label>
            <input type="email" class="form-control" id="txtLogEmail" placeholder="Enter email" name="email" accept-charset="utf-8" />
        </div>
        <div class="form-group">
            <label for="txtLogPass">Password</label>
            <input type="password" class="form-control" id="txtLogPass" placeholder="Password" name="password" accept-charset="utf-8" />
            <a href="#" style="margin-top:5px;display:inline-block;;" id="iforgot">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-cta">Login</button>
    </form>
    <!-- / LOGIN -->
    <hr />
    <!-- ALERT BOX -->

    <div id="alert" class="alert" role="alert">
    </div>

    <!-- / ALERT BOX -->

  </div></div></div></div>
</div>
